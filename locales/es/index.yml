    mission:

      title: Nos apasiona nuestro trabajo
      text:  Para nosotros, no solo es ropa. Es el día de tu boda, una fiesta inolvidable, el vestido de tus sueños, tu primer beso, la cazadora heredada de tu padre, su inseparable mantita de cuna, o incluso esa camisa que tanta suerte te trae en las entrevistas importantes.<br />Queremos ayudarte a conservar esas prendas especiales y hacerte la vida más fácil, para que puedas disfrutar de tu tiempo en casa sin tener que pensar en manchas que no salen, lavadoras o interminables horas de plancha.<br />En La Lavandera nos encargamos de todo, para que tu máxima preocupación sea qué ponerte.
