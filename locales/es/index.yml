        title: Packs y ofertas
        text:  ¿Sin tiempo para lavar y planchar? Consulta nuestras promociones. Para que tu mayor preocupación sea qué ponerte...

      item_2:
        title: ¿Siempre de traje?
        text:  Cubre con una cuota mensual todas las limpiezas y ten siempre tus trajes a punto. Pídenos más información.

      item_3:
        title: ¿No tienes sitio?
        text:  Limpiamos tus alfombras y edredones y te los guardamos durante el tiempo que no la utilices. Consulta disponibilidad.

    choose_us:

      title:  ¿Porqué elegirnos?
      prices: Ver precios

      item_1:
        title: Experiencia personalizada
        text:  Damos el mejor cuidado a tu ropa, adaptándonos tanto a las características de la prenda como a tus necesidades específicas.

      item_2:
        title: Precios asequibles
        text:  Trabajamos siempre para ofrecerte la mejor calidad al mejor precio. Pregunta por nuestras promociones y ofertas.

      item_3:
        title: Comodidad
        text:  Tu colada lista con una simple llamada. Disfruta de tu tiempo libre como tu quieras.

      item_4:
        title: Calidad
        text:  Utilizamos productos profesionales de primera calidad, para darle a tus prendas favoritas la atención que requieren.

      item_5:
        title: Servicio a domicilio
        text:  Con nuestro sistema de entrega y recogida a domicilio puedes disfrutar de nuestros servicios sin moverte de casa.

      item_6:
        title: Control de pedido
        text:  Te mantendremos siempre informado del estado de tu pedido y te avisaremos cuando tus prendas estén listas.

