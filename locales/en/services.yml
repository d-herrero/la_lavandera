      dry_cleaning:
        title: Dry Cleaning
        text: |
            <h2 class="inline-title">When should dry cleaning be used?</h2>
            <p>Before washing an item of clothing at home always read the label. If a label indicates dry cleaning, all parts of the clothing, such as shoulder pads, lining, buttons or possible applications, should remain unaltered after cleaning.</p>
            <p>In the case of very delicate fibers, such as silk and quality wool, or if the item has embroidery or details that could be damaged by traditional water washing, dry cleaning is also advisable.</p>
            <h2 class="inline-title">What are the advantages of dry cleaning?</h2>
            <p>With water washing, clothes lose colour, starch and wear down. Dry cleaning takes more care of the fibers, ensures that clothes do not shrink and retains colours.</p>
            <h2 class="inline-title">What is dry cleaning?</h2>
            <p>Contrary to what the name may indicate, dry cleaning is not only done with air; specific liquid solvents adapted to each fabric are used.</p>
            <h2 class="inline-title">What process is followed?</h2>
            <p>First, the items are reviewed and all stains are located. They then undergo a stain removal process with specific liquid soaps. After this, the items must rest so the product can take effect. Finally, a specific drying process is carried out depending on the type of clothes, then the items are ironed.</p>
            <h2 class="inline-title">Doubtful?</h2>
            <p>If you don't know if an item of clothing should be dry-cleaned and you have removed the label or if you have a dry-cleaning item that you would like to be able to wash at home, come visit us and we will advise.</p>
            <h2 class="inline-title">DON'T RISK IT!</h2>
            <p>Washing a dry cleaning item of clothing with water could damage it (deform it, bleach it, shrink it...) and leave it useless. If you have any doubts, please contact us so that we can advise you before it is too late.</p>
