      carpets:
        title: Carpets
        text: |
            <p>Obviously, carpets accumulate dust mites and dirt, especially if we have pets. A bad washing process does not completely remove the stains and leaves traces of moisture, which increases the proliferation of mold and the risk of allergies.</p>>
            <p>It is advisable to vacuum carpets once a week (once a day with a hand-held vacuum cleaner if you have pets would be ideal) and, every six months, to have them thoroughly cleaned by an expert to ensure good maintenance and hygiene.</p>
            <p>By doing so, you will avoid excessive accumulation of dust mites, bacteria, and dirt and eliminate the possible presence of mold.</p>
            <p>Comfortable and simple: we pick up and deliver your rugs at home, so you don't have to worry about anything.</p>
            <h2 class="inline-title">NOT ENOUGH ROOM?</h2>
            <p>We store it for you!</p>
            <p>If you prefer to show off your carpet in winter and you don't have a place to store it, we will keep it until you tell us, <strong> at no extra cost!</strong></p>
            <h2 class="inline-title">DON'T RISK IT!</h2>
            <p>If you have stains on your carpet... it is better not to risk cleaning it yourself. By trying to remove the stain you could embed it. Try to absorb the stain as much as possible with kitchen paper and get in touch with us so we can finish the job.</p>
            <p>Don't wait too long! The dirt could get fixed and permanently damage the carpet.</p>
      linen:
        title: Household linen
        text: |
            <p>With the hectic pace of everyday life, we don't always have the time to wash those larger items that require special attention: blankets, curtains, sofa covers, quilts...</p>
            <h2 class="inline-title">Why should they be cleaned frequently?</h2>
            <p>Daily use can, especially if there are pets at home, make these items accumulate dirt, mites and bad smells that can often go unnoticed but make our homes lose their freshness.</p>
            <p>We recommend that, with the change of seasons, you thoroughly clean of all these items. This will allow you to start the new season with a fresh and clean home.</p>
            <h2 class="inline-title">Why shouldn't we clean these items at home?</h2>
            <p>They are usually large. Heavy items that absorb a lot of water, which can damage the washing machine drum.
            <p>Also, exposure to the sun and bad washing can damage the fabric and colours, giving it a worn appearance.</p>
            <p>Not having the right tools and products, washing at home does not guarantee complete cleanliness and hygiene of clothes.</p>>
