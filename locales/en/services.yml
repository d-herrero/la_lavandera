            <p>DON'T RUIN YOUR RUGS, CURTAINS,SOFA COVERS... EXPOSING THEM TO THE SUN OR INCORRECT CLEANING PROCESSES, DON’T WASTE YOUR TIME UNNECESSARILY WITH HEAVY TASKS THAT HAVE AN EASY SOLUTION. DO YOU NEED HELP?</p>
      leather_and_suede:
        title: "Leather, suede and other furs"
        text: |
            <p>Leather is a natural product that requires maintenance. Due to its porosity, stains can penetrate quickly, so it is necessary to act quickly and accurately, with specific treatments for each type of leather.</p>>
            <p>As the name suggests, leather items are made with the dermis of different animals, some examples are: nobuk, suede, smooth leather, buffalo leather, rectified leather or patent leather. Each has specific characteristics and requires different care.</p>
            <p>In La Lavandera, we work with experts specialized in the care of leather items who will analyze both the type of stain and the type of leather, in order to apply the most appropriate treatment and return the best possible appearance to this material.</p>
            <h2 class="inline-title">DON'T RISK IT!</h2>
            <p>A leather garment can last for many years if properly maintained. In order to do so, leave it to the professionals!</p>
            <p>Some maintenance tips:</p>
            <ul>
              <li>To maintain a leather item of clothing, it is important to give it a specialized cleaning treatment once a year.</li>
              <li>Never wet a leather item, you could damage it.</li>
              <li>Do not store your leather items of clothing near heat sources, they could dehydrate them and cause cracking.</li>
            </ul>
